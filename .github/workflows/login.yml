name: login

on:

  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Step 1 Check version Newman and Node
        run: |
              newman --version
              node -- version
    
      - name: Step 2 Install Newman-Reporter-Htmlextra
        run: sudo npm intall -g newman-reporter-htmlextra

      - name: Step 3 Execute collection
        run: newman run ./2_login.json -g ./global.json -e ./postman.json --deplay-request 2 --reporters cli, -r htmlextra --reporter-htmlextra-export ./result/report.html

      - name: Step 4 Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
              name: report
              path: ./result/report.html
